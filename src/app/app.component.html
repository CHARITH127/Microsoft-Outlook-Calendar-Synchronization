<div>
  <!-- Input field for Microsoft account email -->
  <input type="email" [(ngModel)]="email" id="email" placeholder="Enter your Microsoft email" />
  <!-- Buttons for login and logout -->
  <button (click)="login()">Login with Microsoft</button>
  <button (click)="logout()">Logout</button>
</div>
<app-calender></app-calender>
